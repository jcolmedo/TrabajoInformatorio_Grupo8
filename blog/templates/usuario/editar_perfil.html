{% extends "base.html" %}

{% block title %}Editar{% endblock %}

{% block h1 %}SENDEROS{% endblock %}

{% block main %}
{% block barra_busqueda %}
{% endblock barra_busqueda %}

    {% load static %}

    <main>
		<div class="container"> 
			<div class="row">
				<div class="card">
					<h3 class= "card-header" align="center">Editar</h3>
						<div class="card-body">
							{% if user.is_authenticated %}
								<form action="" method="post">
					
									{% csrf_token %}
									{{ form }}
									<div>
										<input type="submit" value="Editar" class="btn btn-success">
									</div>
									
					
								</form>
							{% endif %}
							<a href="{% url 'ver_perfil' %}" class="btn btn-danger">Volver</a>
						</div>
				</div>
			</div>
		</div>



    </main>

{% endblock %}
